title: My blog
description: My very nice blog
author: "Peter Stadler"

theme: minima

base_url: /gh-pages-minima-starter
repository: jsanz/gh-pages-minima-starter

# Minima social links
github_username: PeKaStLa
linkedin_username: peter-stadler-79b1871b5
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true
excerpt_separator: <!--more-->
excerpt_length: 70

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
