title: Peters DevOps Journey
description: My tech-notes-lookup-blog
author: "Peter Stadler"
email: 14peterstadler@gmail.com

theme: minima

base_url: /gh-pages-minima-starter
repository: jsanz/gh-pages-minima-starter

# Minima social links
github_username: PeKaStLa
linkedin_username: peter-stadler-79b1871b5

# Minima: show excerpts in the frontpage
show_excerpts: true
excerpt_length: 60

minima:
  date_format: "%d-%m-%Y"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
